<div class="page-container">
  <a mat-stroked-button [routerLink]="['']"><- Back to home</a>
  <div class="title-section">
    <h1>Payment</h1>
    <p>Financial Service: payment request</p>
  </div>

  <div class="card-container">
    <div class="card">
      <mat-form-field class="payment-input" appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="Amount" [(ngModel)]="paymentRequest.amount"/>
      </mat-form-field>
      <mat-form-field class="payment-input" appearance="fill">
        <mat-label>Message Binding</mat-label>
        <input matInput placeholder="Message to display on user device" [(ngModel)]="paymentRequest.message" />
      </mat-form-field>
      <button mat-button color="primary" (click)="initiatePayment()">Initiate payment</button>
    </div>
  </div>
  <div>
    <pre>{{response | json}}</pre>
  </div>
</div>
